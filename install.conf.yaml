- defaults:
    link:
      relink: true
      create: true
      force: true

- clean: ['~']

- link:
    ~/.bash_profile: bash/bash_profile
    ~/.bashrc: bash/bashrc
    ~/.editorconfig: editorconfig
    ~/.gitconfig: git/gitconfig
    ~/.gitattributes: git/gitattributes
    ~/.gitignore: git/gitignore
    ~/.tmux.conf: tmux.conf
    ~/.vimrc: vimrc
    ~/.zprofile: zprofile
    ~/.zshrc: zsh/zshrc
    ~/.oh-my-zsh: zsh/ohmyzsh
