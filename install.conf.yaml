- defaults:
    link:
      relink: true
      create: true
      force: true

- clean: ['~']

- link:
    ~/.bash_profile: bash/bash_profile
    ~/.bashrc: bash/bashrc
    ~/.editorconfig: editorconfig
    ~/.gitconfig: git/gitconfig
    ~/.gitconfig-nine: git/gitconfig-nine
    ~/.gitattributes: git/gitattributes
    ~/.gitignore: git/gitignore
    ~/.tmux.conf: tmux.conf
    ~/.vimrc: vimrc
    ~/.zshenv: zsh/zshenv
    ~/.zprofile: zsh/zprofile
    ~/.zshrc: zsh/zshrc
    ~/.oh-my-zsh: zsh/ohmyzsh
    ~/.p10k.zsh: zsh/p10k.zsh
    ~/.sdkman/etc/config: sdkman/config
    ~/.config/htop/htoprc: htop/htoprc
    ~/.iterm/com.googlecode.iterm2.plist: iterm/com.googlecode.iterm2.plist
